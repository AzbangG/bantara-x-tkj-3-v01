<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Bayu Lutfiadi</title>

    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ========== VIDEO BACKGROUND ========== */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.8) contrast(1.1) saturate(1.2);
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(0, 0, 0, 0.3) 0%,
                rgba(20, 20, 40, 0.4) 50%,
                rgba(0, 0, 0, 0.3) 100%
            );
            backdrop-filter: blur(1px);
            z-index: -1;
        }

        .detail {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            padding: 20px;
            border-radius: 16px;
            max-width: 500px;
            margin: auto;
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.37),
                inset 0 0 0 1px rgba(255, 255, 255, 0.18);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: zoomIn 0.5s ease-out;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .student-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto 15px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 8px 32px rgba(102, 126, 234, 0.4),
                0 0 20px rgba(255, 255, 255, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        a {
            display: inline-block;
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .detail h2 {
            text-align: center;
            animation: fadeInDown 0.6s ease-out;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-weight: 700;
        }

        .detail p {
            animation: fadeInUp 0.7s ease-out;
            opacity: 0;
            animation-fill-mode: forwards;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }

        .detail p b {
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }

        .detail p:nth-child(3) { animation-delay: 0.1s; }
        .detail p:nth-child(4) { animation-delay: 0.15s; }
        .detail p:nth-child(5) { animation-delay: 0.2s; }
        .detail p:nth-child(6) { animation-delay: 0.25s; }
        .detail p:nth-child(7) { animation-delay: 0.3s; }
        .detail p:nth-child(8) { animation-delay: 0.35s; }
        .detail p:nth-child(9) { animation-delay: 0.4s; }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Edit Button Styles */
        .btn {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .edit {
            background: rgba(40, 167, 69, 0.3);
            color: white;
            animation: fadeInUp 0.7s ease-out 0.45s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .edit:hover {
            background: rgba(40, 167, 69, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(40, 167, 69, 0.4);
        }

        .save {
            background: rgba(0, 123, 255, 0.3);
            color: white;
            display: none;
        }

        .save:hover {
            background: rgba(0, 123, 255, 0.5);
            box-shadow: 0 5px 20px rgba(0, 123, 255, 0.4);
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: none;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: #fff;
            font-weight: 600;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.25);
        }

        .detail p span {
            display: inline;
        }

        /* ========== TOMBOL SOSIAL MEDIA ========== */
        .social-media {
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            gap: 8px;
            justify-content: center;
        }

        .social-btn {
            flex: 1;
            max-width: 150px;
            padding: 10px 12px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 11px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        }

        .social-btn img {
            width: 24px;
            height: 24px;
            object-fit: contain;
            flex-shrink: 0;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0,0,0,0.25);
        }

        .social-btn:active {
            transform: translateY(0px);
        }

        /* TikTok - Hitam */
        .tiktok {
            background: linear-gradient(135deg, #000000 0%, #333333 100%);
        }

        .tiktok:hover {
            background: linear-gradient(135deg, #1a1a1a 0%, #404040 100%);
        }

        /* Instagram - Gradient */
        .instagram {
            background: linear-gradient(135deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        .instagram:hover {
            background: linear-gradient(135deg, #d87b2a 0%, #d15a2f 25%, #c51d36 50%, #b51a59 75%, #a10f75 100%);
        }

        /* YouTube - Merah */
        .youtube {
            background: linear-gradient(135deg, #FF0000 0%, #CC0000 100%);
        }

        .youtube:hover {
            background: linear-gradient(135deg, #CC0000 0%, #990000 100%);
        }

        /* ========== BACKGROUND MUSIC PLAYER ========== */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            padding: 12px 16px;
            border-radius: 16px;
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.37),
                inset 0 0 0 1px rgba(255, 255, 255, 0.18);
            border: 1px solid rgba(255, 255, 255, 0.18);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            animation: slideInUp 0.5s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .music-icon {
            font-size: 24px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .music-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .music-title {
            font-size: 12px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }

        .music-controls {
            display: flex;
            gap: 8px;
        }

        .music-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            padding: 4px 8px;
            transition: all 0.2s;
        }

        .music-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }

        .volume-control {
            width: 60px;
            accent-color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 480px) {
            .music-player {
                bottom: 10px;
                right: 10px;
                left: 10px;
                padding: 10px;
            }

            .music-title {
                font-size: 11px;
            }
                }
    </style>
</head>
<body>

    <div class="detail">
        <img id="photo" class="student-photo" src="Images/Siswa/Bayu Lutfiadi.jpg" alt="Bayu Lutfiadi">

        <h2>
            <span id="namaText">Bayu Lutfiadi</span>
            <input id="namaInput" value="Bayu Lutfiadi">
        </h2>

        <p>
            <b>Absen:</b> 
            <span id="absenText">10</span>
            <input id="absenInput" value="10">
        </p>

        <p>
            <b>Umur:</b> 
            <span id="umurText">17 Tahun</span>
            <input id="umurInput" value="17 Tahun">
        </p>

        <p>
            <b>Kelas:</b> 
            <span id="kelasText">X TKJ 3</span>
            <input id="kelasInput" value="X TKJ 3">
        </p>

        <p>
            <b>Alamat:</b> 
            <span id="alamatText">Jl sawah darat RT 5 RW 5</span>
            <input id="alamatInput" value="Jl sawah darat RT 5 RW 5">
        </p>

        <p>
            <b>Hobi:</b> 
            <span id="hobiText">bermain game dan suka musik</span>
            <input id="hobiInput" value="bermain game dan suka musik">
        </p>

        <p>
            <b>Cita-cita:</b> 
            <span id="citaText">pergi ke jepang</span>
            <input id="citaInput" value="pergi ke jepang">
        </p>

        <p>
            <b>Motto:</b> 
            <span id="mottoText">menjadi yang terbaik untuk orang tua dan teman</span>
            <input id="mottoInput" value="menjadi yang terbaik untuk orang tua dan teman">
        </p>

        <!-- ========== TOMBOL SOSIAL MEDIA ========== -->
        <!-- GANTI LINK DI BAWAH INI SESUAI DENGAN AKUN SISWA -->
        <div class="social-media">
            <a href="https://www.tiktok.com/@shadownaves14" target="_blank" class="social-btn tiktok">
                <img src="Images/Icon/TikTok.png" alt="TikTok"> TikTok
            </a>
            <a href="https://www.instagram.com/wav_elive" target="_blank" class="social-btn instagram">
                <img src="Images/Icon/Instagram.png" alt="Instagram"> Instagram
            </a>
            <a href="https://www.youtube.com/@wavemakannasi" target="_blank" class="social-btn youtube">
                <img src="Images/Icon/YouTube.png" alt="YouTube"> YouTube
            </a>
        </div>
        <!-- ========== AKHIR TOMBOL SOSIAL MEDIA ========== -->

        <button id="editBtn" class="btn edit">‚úèÔ∏è Edit</button>
        <button id="saveBtn" class="btn save">üíæ Simpan</button>

        <a href="index.html">‚Üê Kembali ke daftar siswa</a>
    </div>

    <!-- ========== BACKGROUND MUSIC PLAYER ========== -->
    <audio id="bgMusic" loop>
        <source src="Music/Bayu Lutfiadi.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung audio.
    </audio>

    <div class="music-player" id="musicPlayer">
        <div class="music-icon">üéµ</div>
        <div class="music-info">
            <div class="music-title">Background Music</div>
            <div class="music-controls">
                <button class="music-btn" id="playPauseBtn">‚è∏Ô∏è</button>
                <input type="range" class="volume-control" id="volumeControl" min="0" max="100" value="30">
            </div>
        </div>
    </div>

    <script>
        // ===== CEK LOGIN =====
        const isLogin = sessionStorage.getItem('isLoggedIn') === 'true';
        const username = sessionStorage.getItem('username');
        const isAdmin = username === 'admin' || username === 'guru';
        
        const editBtn = document.getElementById("editBtn");
        const saveBtn = document.getElementById("saveBtn");

        if (!isAdmin) {
            editBtn.style.display = "none";
        }

        // ===== FOTO OTOMATIS =====
        const photo = document.getElementById("photo");
        
        photo.onerror = () => {
            photo.src = "Images/Siswa/default.jpg";
        };

        // ===== EDIT MODE =====
        const inputs = document.querySelectorAll("input");
        const spans = document.querySelectorAll("span");

        editBtn.onclick = () => {
            inputs.forEach(i => i.style.display = "block");
            spans.forEach(s => s.style.display = "none");
            editBtn.style.display = "none";
            saveBtn.style.display = "block";
        };

        saveBtn.onclick = () => {
            namaText.innerText = namaInput.value;
            absenText.innerText = absenInput.value;
            umurText.innerText = umurInput.value;
            kelasText.innerText = kelasInput.value;
            alamatText.innerText = alamatInput.value;
            hobiText.innerText = hobiInput.value;
            citaText.innerText = citaInput.value;
            mottoText.innerText = mottoInput.value;

            inputs.forEach(i => i.style.display = "none");
            spans.forEach(s => s.style.display = "inline");

            editBtn.style.display = "block";
            saveBtn.style.display = "none";

            alert("Data disimpan (lokal)");
        };

        // ===== BACKGROUND MUSIC =====
        const bgMusic = document.getElementById("bgMusic");
        const playPauseBtn = document.getElementById("playPauseBtn");
        const volumeControl = document.getElementById("volumeControl");

        // Set volume awal (30% agar tidak terlalu besar)
        bgMusic.volume = 0.3;

        // Auto play musik saat halaman dibuka
        window.addEventListener('load', () => {
            bgMusic.play().catch(err => {
                console.log("Auto-play dicegah browser. User harus klik untuk play.");
                playPauseBtn.textContent = "‚ñ∂Ô∏è";
            });
        });

        // Toggle play/pause
        playPauseBtn.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play();
                playPauseBtn.textContent = "‚è∏Ô∏è";
            } else {
                bgMusic.pause();
                playPauseBtn.textContent = "‚ñ∂Ô∏è";
            }
        });

        // Volume control
        volumeControl.addEventListener('input', (e) => {
            bgMusic.volume = e.target.value / 100;
        });
    </script>

</body>
</html>
