<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Bayu Lutfiadi</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .detail {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            animation: zoomIn 0.5s ease-out;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .student-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto 15px;
            border: 3px solid #eee;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        a {
            display: inline-block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }

        .detail h2 {
            text-align: center;
            animation: fadeInDown 0.6s ease-out;
        }

        .detail p {
            animation: fadeInUp 0.7s ease-out;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .detail p:nth-child(3) { animation-delay: 0.1s; }
        .detail p:nth-child(4) { animation-delay: 0.15s; }
        .detail p:nth-child(5) { animation-delay: 0.2s; }
        .detail p:nth-child(6) { animation-delay: 0.25s; }
        .detail p:nth-child(7) { animation-delay: 0.3s; }
        .detail p:nth-child(8) { animation-delay: 0.35s; }
        .detail p:nth-child(9) { animation-delay: 0.4s; }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Edit Button Styles */
        .btn {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .edit {
            background: #28a745;
            color: white;
            animation: fadeInUp 0.7s ease-out 0.45s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .edit:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .save {
            background: #007bff;
            color: white;
            display: none;
        }

        .save:hover {
            background: #0056b3;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            display: none;
            box-sizing: border-box;
        }

        .detail p span {
            display: inline;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .detail {
                padding: 15px;
            }

            .student-photo {
                width: 100px;
                height: 100px;
            }
        }

        /* ========== TOMBOL SOSIAL MEDIA ========== */
        .social-media {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .social-btn {
            width:100%;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .social-btn img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* TikTok - Hitam */
        .tiktok {
            background: #000000;
        }

        .tiktok:hover {
            background: #333333;
        }

        /* Instagram - Gradient */
        .instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        .instagram:hover {
            background: linear-gradient(45deg, #d87b2a 0%, #d15a2f 25%, #c51d36 50%, #b51a59 75%, #a10f75 100%);
        }

        /* YouTube - Merah */
        .youtube {
            background: #FF0000;
        }

        .youtube:hover {
            background: #CC0000;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .detail {
                padding: 15px;
            }

            .student-photo {
                width: 100px;
                height: 100px;
            }

            .social-media {
                flex-direction: column;
            }

            .social-btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* ========== BACKGROUND MUSIC PLAYER ========== */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 16px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            animation: slideInUp 0.5s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .music-icon {
            font-size: 24px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .music-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .music-title {
            font-size: 12px;
            font-weight: bold;
            color: #333;
        }

        .music-controls {
            display: flex;
            gap: 8px;
        }

        .music-btn {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 4px;
            transition: transform 0.2s;
        }

        .music-btn:hover {
            transform: scale(1.2);
        }

        .volume-control {
            width: 60px;
        }

        @media (max-width: 480px) {
            .music-player {
                bottom: 10px;
                right: 10px;
                left: 10px;
                padding: 10px;
            }

            .music-title {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>

    <div class="detail">
        <img id="photo" class="student-photo" src="Images/Siswa/Bayu Lutfiadi.jpg" alt="Bayu Lutfiadi">

        <h2>
            <span id="namaText">Bayu Lutfiadi</span>
            <input id="namaInput" value="Bayu Lutfiadi">
        </h2>

        <p>
            <b>Absen:</b> 
            <span id="absenText">10</span>
            <input id="absenInput" value="10">
        </p>

        <p>
            <b>Umur:</b> 
            <span id="umurText">17 Tahun</span>
            <input id="umurInput" value="17 Tahun">
        </p>

        <p>
            <b>Kelas:</b> 
            <span id="kelasText">X TKJ 3</span>
            <input id="kelasInput" value="X TKJ 3">
        </p>

        <p>
            <b>Alamat:</b> 
            <span id="alamatText">Jl sawah darat RT 5 RW 5</span>
            <input id="alamatInput" value="Jl sawah darat RT 5 RW 5">
        </p>

        <p>
            <b>Hobi:</b> 
            <span id="hobiText">bermain game dan suka musik</span>
            <input id="hobiInput" value="bermain game dan suka musik">
        </p>

        <p>
            <b>Cita-cita:</b> 
            <span id="citaText">pergi ke jepang</span>
            <input id="citaInput" value="pergi ke jepang">
        </p>

        <p>
            <b>Motto:</b> 
            <span id="mottoText">menjadi yang terbaik untuk orang tua dan teman</span>
            <input id="mottoInput" value="menjadi yang terbaik untuk orang tua dan teman">
        </p>

        <!-- ========== TOMBOL SOSIAL MEDIA ========== -->
        <!-- GANTI LINK DI BAWAH INI SESUAI DENGAN AKUN SISWA -->
        <div class="social-media">
            <a href="https://www.tiktok.com/@shadownaves14" target="_blank" class="social-btn tiktok">
                <img src="Images/Icon/TikTok.png" alt="TikTok"> TikTok
            </a>
            <a href="https://www.instagram.com/wav_elive" target="_blank" class="social-btn instagram">
                <img src="Images/Icon/Instagram.png" alt="Instagram"> Instagram
            </a>
            <a href="https://www.youtube.com/@wavemakannasi" target="_blank" class="social-btn youtube">
                <img src="Images/Icon/YouTube.png" alt="YouTube"> YouTube
            </a>
        </div>
        <!-- ========== AKHIR TOMBOL SOSIAL MEDIA ========== -->

        <button id="editBtn" class="btn edit">‚úèÔ∏è Edit</button>
        <button id="saveBtn" class="btn save">üíæ Simpan</button>

        <a href="index.html">‚Üê Kembali ke daftar siswa</a>
    </div>

    <!-- ========== BACKGROUND MUSIC PLAYER ========== -->
    <audio id="bgMusic" loop>
        <source src="Music/Bayu Lutfiadi.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung audio.
    </audio>

    <div class="music-player" id="musicPlayer">
        <div class="music-icon">üéµ</div>
        <div class="music-info">
            <div class="music-title">Background Music</div>
            <div class="music-controls">
                <button class="music-btn" id="playPauseBtn">‚è∏Ô∏è</button>
                <input type="range" class="volume-control" id="volumeControl" min="0" max="100" value="30">
            </div>
        </div>
    </div>

    <script>
        // ===== CEK LOGIN =====
        const isLogin = sessionStorage.getItem('isLoggedIn') === 'true';
        const username = sessionStorage.getItem('username');
        const isAdmin = username === 'admin' || username === 'guru';
        
        const editBtn = document.getElementById("editBtn");
        const saveBtn = document.getElementById("saveBtn");

        if (!isAdmin) {
            editBtn.style.display = "none";
        }

        // ===== FOTO OTOMATIS =====
        const photo = document.getElementById("photo");
        
        photo.onerror = () => {
            photo.src = "Images/Siswa/default.jpg";
        };

        // ===== EDIT MODE =====
        const inputs = document.querySelectorAll("input");
        const spans = document.querySelectorAll("span");

        editBtn.onclick = () => {
            inputs.forEach(i => i.style.display = "block");
            spans.forEach(s => s.style.display = "none");
            editBtn.style.display = "none";
            saveBtn.style.display = "block";
        };

        saveBtn.onclick = () => {
            namaText.innerText = namaInput.value;
            absenText.innerText = absenInput.value;
            umurText.innerText = umurInput.value;
            kelasText.innerText = kelasInput.value;
            alamatText.innerText = alamatInput.value;
            hobiText.innerText = hobiInput.value;
            citaText.innerText = citaInput.value;
            mottoText.innerText = mottoInput.value;

            inputs.forEach(i => i.style.display = "none");
            spans.forEach(s => s.style.display = "inline");

            editBtn.style.display = "block";
            saveBtn.style.display = "none";

            alert("Data disimpan (lokal)");
        };

        // ===== BACKGROUND MUSIC =====
        const bgMusic = document.getElementById("bgMusic");
        const playPauseBtn = document.getElementById("playPauseBtn");
        const volumeControl = document.getElementById("volumeControl");

        // Set volume awal (30% agar tidak terlalu besar)
        bgMusic.volume = 0.3;

        // Auto play musik saat halaman dibuka
        window.addEventListener('load', () => {
            bgMusic.play().catch(err => {
                console.log("Auto-play dicegah browser. User harus klik untuk play.");
                playPauseBtn.textContent = "‚ñ∂Ô∏è";
            });
        });

        // Toggle play/pause
        playPauseBtn.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play();
                playPauseBtn.textContent = "‚è∏Ô∏è";
            } else {
                bgMusic.pause();
                playPauseBtn.textContent = "‚ñ∂Ô∏è";
            }
        });

        // Volume control
        volumeControl.addEventListener('input', (e) => {
            bgMusic.volume = e.target.value / 100;
        });
    </script>

</body>
</html>
