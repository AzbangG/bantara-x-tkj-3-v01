<!DOCTYPE html>
<html lang="id">
<head>

    <style>
        /* Tugas Page Specific Styles */
        .tugas-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        .tugas-header {
            text-align: center;
            padding: 40px 20px 20px;
        }

        .tugas-title {
            font-size: 2.5em;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.4));
        }

        .dark-mode .tugas-title {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tugas-subtitle {
            color: var(--text-color);
            font-size: 1.1em;
            opacity: 0.8;
        }

        /* Task Grid */
        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .task-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border-left: 4px solid #667eea;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .task-card:nth-child(1) { animation-delay: 0.1s; }
        .task-card:nth-child(2) { animation-delay: 0.15s; }
        .task-card:nth-child(3) { animation-delay: 0.2s; }
        .task-card:nth-child(4) { animation-delay: 0.25s; }
        .task-card:nth-child(5) { animation-delay: 0.3s; }
        .task-card:nth-child(6) { animation-delay: 0.35s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        .task-card:hover::before {
            opacity: 1;
        }

        .dark-mode .task-card {
            border-left-color: #3b82f6;
        }

        /* Task Header */
        .task-header {
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .task-subject {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            display: inline-block;
        }

        .dark-mode .task-subject {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }

        /* Task Content */
        .task-title {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }

        .task-description {
            color: var(--text-color);
            opacity: 0.8;
            font-size: 0.95em;
            line-height: 1.6;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        /* Task Deadline */
        .task-deadline {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(102, 126, 234, 0.1);
            padding: 8px 14px;
            border-radius: 12px;
            font-size: 0.9em;
            color: #667eea;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .dark-mode .task-deadline {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-color);
            opacity: 0.6;
        }

        .empty-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .empty-text {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .tugas-title {
                font-size: 2em;
            }

            .tasks-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .tugas-container {
                padding: 15px;
                padding-bottom: 100px;
            }

            .tugas-header {
                padding: 30px 15px 15px;
            }

            .tugas-title {
                font-size: 1.8em;
            }

            .tugas-subtitle {
                font-size: 1em;
            }

            .task-card {
                padding: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="tugas-container">
        <div class="tasks-grid" id="tasksGrid">
            <!-- Tasks will be dynamically loaded here -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">üìù</div>

    <script>
        // ============================================
        // TEMPLATE TUGAS - EDIT DI SINI!
        // ============================================
        // Untuk menambah/edit tugas, ubah array di bawah ini
        // Copy-paste format tugas untuk menambah tugas baru
        
        const tasks = [
            {
                subject: 'Matematika',
                title: 'Asesmen Sumatif',
                description: 'Kerjakan halaman 14, No 1-10 dengan cara',
                deadline: '2026-02-24T08:00'
            },
            {
                subject: 'Pendidikan agama islam dan budi pekerti',
                title: 'Asesmen Sumatif',
                description: 'Kerjakan halaman 20-22 dan Essay, dibuku tulis',
                deadline: '2026-02-24T11:00'
            },
            {
                subject: 'Bahasa indonesia',
                title: 'Kerjakan soal berikut',
                description: 'Tulis dan kerjakan, dibuku tulis.
                    Membeli Sepatu

Penjual: "Beli sepatu, Mas. Silakan dilihat-lihat."

Pembeli : "Pak, saya mau beli sepatu ini, berapa harganya?" Penjual : "Oh, silakan. Sepatu yang itu harganya 300 ribu, Mas. Pembeli : "Wah, apa harganya boleh saya tawar, Pak?" Penjual : "Hmmm, boleh. Mau nawar berapa, Mas?" Pembeli : "Kalau 200 ribu, gimana Pak?"

Penjual : "Waduh, harga segitu terlalu rendah, Mas. Maaf, belum bisa."

Pembeli : "Kalau saya naikkan jadi 250 ribu gimana?" Penjual : "Naikkanlah lagi, Mas, agar bisa menutup modal."

Pembeli : "Ya, paling saya hanya bisa sampai 270 ribu, Pak.

Penjual : "Ehmmm, ya, sudahlah. Yang penting laku terjual walau untung sedikit. Saya bungkus dulu ya, Mas."

Pembeli : "Terima kasih, Pak. Ini uangnya."',
                deadline: '2026-02-25T11:00'
            },
            // Untuk menambah tugas baru, copy format di atas dan paste di sini
            // Jangan lupa tambahkan koma (,) di akhir tugas sebelumnya
            /*
            ,
            {
                subject: 'Nama Mapel',
                title: 'Judul Tugas',
                description: 'Deskripsi detail tugas...',
                deadline: '2026-02-25T10:00'
            }
            */
        ];

        // Format deadline ke bahasa Indonesia
        const formatDeadline = (deadline) => {
            const date = new Date(deadline);
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return date.toLocaleDateString('id-ID', options);
        };

        // Render tasks
        const renderTasks = () => {
            const tasksGrid = document.getElementById('tasksGrid');
            const emptyState = document.getElementById('emptyState');

            if (tasks.length === 0) {
                tasksGrid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            tasksGrid.style.display = 'grid';
            emptyState.style.display = 'none';

            tasksGrid.innerHTML = tasks.map((task, index) => `
                <div class="task-card" style="animation-delay: ${index * 0.05}s">
                    <div class="task-header">
                        <span class="task-subject">${task.subject}</span>
                    </div>
                    <h3 class="task-title">${task.title}</h3>
                    <p class="task-description">${task.description}</p>
                    <div class="task-deadline">
                        üïê Deadline: ${formatDeadline(task.deadline)}
                    </div>
                </div>
            `).join('');
        };

        // Background Slideshow & Theme
        document.addEventListener('DOMContentLoaded', function() {
            const bgSlideshow = document.getElementById('bgSlideshow');
            
            const images = [
                'Images/Background/1.jpg',
                'Images/Background/2.jpg',
                'Images/Background/3.jpg',
                'Images/Background/4.jpg',
                'Images/Background/5.jpg',
                'Images/Background/6.jpg'
            ];
            
            images.forEach((img, index) => {
                const slide = document.createElement('div');
                slide.className = 'bg-slide';
                slide.style.backgroundImage = `url('${img}')`;
                if (index === 0) slide.classList.add('active');
                bgSlideshow.appendChild(slide);
            });
            
            let currentSlide = 0;
            const slides = document.querySelectorAll('.bg-slide');
            
            setInterval(() => {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }, 6000);

            // Dark mode toggle
            const themeToggle = document.getElementById('theme-toggle');
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
            
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                localStorage.setItem('theme', 
                    document.body.classList.contains('dark-mode') ? 'dark' : 'light'
                );
            });

            // Render tasks
            renderTasks();

            // ===== DATE TIME UPDATE =====
            function updateDateTime() {
                const now = new Date();
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                };
                const dateString = now.toLocaleDateString('id-ID', options);
                const timeString = now.toLocaleTimeString('id-ID', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    second: '2-digit'
                });
                
                document.getElementById('currentDate').textContent = dateString;
                document.getElementById('currentTime').textContent = timeString;
            }
            
            // Update immediately and then every second
            updateDateTime();
            setInterval(updateDateTime, 1000);
        });
    </script>
